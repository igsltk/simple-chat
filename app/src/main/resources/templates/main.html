<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Simple Chat</title>
	<link th:href="@{/css/global.css}" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script th:src="@{/js/textarea-control.js}"></script>
	<script th:src="@{/js/ws.js}"></script>
</head>
<body>
	<div class="instance">
		<p>Instance id:</p>
		<p th:text="${instanceId}"></p>
	</div>
	<div class="chat-header">
		<div class="chat-header-block">
			<label>Введите сообщение</label>
		</div>
		<div class="chat-header-block">
			<textarea th:value="${message}" id="message" type="message" name="message"></textarea>
		</div>
		<div class="chat-header-block">
			<div class="message-count">
				<span id="char-count">0/100</span>
			</div>
		</div>
		<div class="chat-button-block">
			<button class="chat-button" onclick="sendMessage()">Отправить</button>
		</div>
	</div>
	<div id="messages">
		<p th:each="message : ${messages}" th:text="${message}"></p>
	</div>
</body>
</html>
